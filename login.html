<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - France Roleplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #fff;
            width: 100%;
            max-width: 400px;
            animation: popup-animation 0.6s ease-out;
        }

        @keyframes popup-animation {
            0% {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.5s ease-in-out;
        }

        .login-form input.error {
            border-color: #e74c3c;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
        }

        .login-form button {
            background-color: #f39c12;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            color: #fff;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        .login-form button:hover {
            background-color: #e67e22;
        }

        .password-field {
            position: relative;
        }

        .show-password {
            position: absolute;
            top: 40%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1.2rem;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .close-button:hover {
            transform: rotate(90deg);
        }

        .floater {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <button class="close-button" id="close-btn">&times;</button>

    <div class="popup">
        <!-- Formulaire de connexion -->
        <div class="login-form">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <div class="password-field">
                <input type="password" id="password" placeholder="Mot de passe" required>
                <i class="fas fa-eye show-password" id="toggle-password"></i>
            </div>
            <button type="submit" id="login-button">Se connecter</button>
        </div>

        <!-- Floater -->
        <div class="floater">
            © 2024 France Roleplay
        </div>
    </div>

    <script>
        const accounts = [
            { username: "X-Bananous", password: "FRRP2024", id: "1678383XBN7896" },
            { username: "serdeza", password: "LuciferDouce123", id: "63782738LUC_serd6883" },
            { username: "Takeo_Zeyrox", password: "12341", id: "56885TAY_ROX" }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            let hasError = false;

            // Réinitialiser les erreurs visuelles
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');

            // Recherche du compte correspondant
            const account = accounts.find(acc => acc.username === username && acc.password === password);

            if (!username) {
                usernameInput.classList.add('error');
                hasError = true;
            }

            if (!password) {
                passwordInput.classList.add('error');
                hasError = true;
            }

            if (hasError) return;

            if (account) {
                sessionStorage.setItem("userID", account.id);
                sessionStorage.setItem("username", account.username);
                window.location.href = `panel-users.html?userID=${account.id}`;
            } else {
                passwordInput.classList.add('error');
                passwordInput.value = "";
            }
        }

        document.getElementById("login-button").addEventListener("click", function() {
            login();
        });

        document.getElementById("toggle-password").addEventListener("click", function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById("close-btn").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
