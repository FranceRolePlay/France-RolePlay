<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Sanctions</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="password"], select, input[type="url"] {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #222;
            color: #fff;
            transition: all 0.3s ease;
        }

        .login-btn, .submit-btn {
            background-color: #f39c12;
            border: none;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .login-btn:hover, .submit-btn:hover {
            background-color: #e67e22;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="login-page" class="container">
        <h2>Connexion</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Identifiant">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Mot de passe">
        </div>
        <button class="login-btn" onclick="login()">Se connecter</button>
    </div>

    <div id="panel-page" class="container" style="display:none;">
        <h2>Panel de Sanctions</h2>
        <form id="sanction-form">
            <div class="input-group">
                <input type="text" id="utilisateur" placeholder="Utilisateur" required>
            </div>
            <div class="input-group">
                <select id="sanction" onchange="checkSanctionType()" required>
                    <option value="Bannissement">Bannissement</option>
                    <option value="Avertissement">Avertissement</option>
                    <option value="Kick">Kick</option>
                    <option value="Mute">Mute</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="duree" placeholder="Durée (ex: 7 jours)">
            </div>
            <div class="input-group">
                <input type="text" id="raison" placeholder="Raison" required>
            </div>
            <div class="input-group">
                <input type="text" id="sanctionne-par" readonly>
            </div>
            <div class="input-group">
                <input type="url" id="preuve" placeholder="Lien de la preuve (Image)">
            </div>
            <button type="submit" class="submit-btn">Envoyer la Sanction</button>
        </form>
    </div>

    <script>
        const validUsers = {
            "admin": {
                password: "admin123",
                id: generateUniqueId()
            },
            "mod": {
                password: "modpassword",
                id: generateUniqueId()
            }
        };

        // Génère un identifiant unique à 15 caractères
        function generateUniqueId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let id = '';
            for (let i = 0; i < 15; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        // Fonction de login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (validUsers[username] && validUsers[username].password === password) {
                let userId = validUsers[username].id;

                // Stocker l'ID dans le SessionStorage
                sessionStorage.setItem('userId', userId);

                // Redirection avec l'ID dans l'URL
                const url = new URL(window.location.href);
                url.searchParams.set('id', userId);
                window.location.href = url.href;
            } else {
                alert('Identifiant ou mot de passe incorrect.');
            }
        }

        // Vérification de l'accès au panel
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const idInUrl = urlParams.get('id');
            const idInSession = sessionStorage.getItem('userId');
            const currentPage = window.location.pathname;

            console.log("ID dans l'URL: ", idInUrl); // Debug
            console.log("ID dans le SessionStorage: ", idInSession); // Debug

            if (currentPage.includes('login.html')) {
                // Si on est sur la page de login, ne rien faire
                return;
            }

            if (idInSession && idInSession === idInUrl) {
                console.log("Les IDs correspondent, affichage du panel."); // Debug
                // Si l'ID dans l'URL et la session correspondent, afficher le panel
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('panel-page').style.display = 'block';
                document.getElementById('sanctionne-par').value = Object.keys(validUsers).find(user => validUsers[user].id === idInSession);
            } else {
                console.log("Les IDs ne correspondent pas, redirection vers login."); // Debug
                // Si pas d'ID ou si l'ID ne correspond pas, redirection vers login
                window.location.href = 'login.html';
            }
        };

        // Désactiver la durée si Avertissement est sélectionné
        function checkSanctionType() {
            const sanctionType = document.getElementById('sanction').value;
            const dureeInput = document.getElementById('duree');

            if (sanctionType === 'Avertissement') {
                dureeInput.value = '';
                dureeInput.classList.add('disabled');
                dureeInput.disabled = true;
            } else {
                dureeInput.classList.remove('disabled');
                dureeInput.disabled = false;
            }
        }

        // Validation du formulaire
        document.getElementById('sanction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const utilisateur = document.getElementById('utilisateur').value;
            const sanction = document.getElementById('sanction').value;
            const raison = document.getElementById('raison').value;
            const preuve = document.getElementById('preuve').value;

            if (!utilisateur || !sanction || !raison || (sanction !== 'Avertissement' && !document.getElementById('duree').value)) {
                alert('Veuillez remplir tous les champs.');
                return;
            }

            // Envoyer via webhook ici...
            alert('Sanction envoyée avec succès !');
        });
    </script>

</body>
</html>
