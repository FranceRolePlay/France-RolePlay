        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-weight: bold;
            text-transform: uppercase;
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar input {
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(-20px);
        }

        .search-bar input.show {
            opacity: 1;
            transform: translateY(0);
        }

        .user-bubble {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #fff;
            color: #fff;
        }

        .user-info {
            margin-bottom: 10px;
        }

        .user-info i {
            margin-right: 8px;
        }

        .user-info span {
            font-weight: bold;
        }

        .share-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .share-container input {
            flex: 1;
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .share-container button {
            background-color: #f39c12;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .share-container button:hover {
            background-color: #e67e22;
        }

        .floater {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            margin-top: 50px;
        }

        /* Style pour agrandir la bulle */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
            color: #fff;
            border: 1px solid #fff;
        }

        .overlay .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .ban-color {
            background-color: #e74c3c;
            padding: 5px;
            border-radius: 5px;
            color: #fff;
        }

        .expand-button {
            background-color: #f39c12;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        .expand-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>

        const sanctionLog = document.getElementById('sanctionLog');
        const overlay = document.getElementById('overlay');
        const overlayContent = document.getElementById('overlayContent');
        const closeOverlay = document.getElementById('closeOverlay');
        const searchInput = document.getElementById('searchInput');

        function renderUserBubbles(users) {
            sanctionLog.innerHTML = ''; // Clear previous content
            users.forEach(user => {
                const bubble = document.createElement('div');
                bubble.classList.add('user-bubble');
                const isBan = user.sanction.toLowerCase().includes('bannissement');
                bubble.innerHTML = `
                    <div class="user-info"><i class="fas fa-user"></i><span>Utilisateur:</span> ${user.username}</div>
                    <div class="user-info ${isBan ? 'ban-color' : ''}"><i class="fas fa-gavel"></i><span>Sanction:</span> ${user.sanction}</div>
                    <div class="user-info"><i class="fas fa-clock"></i><span>Durée:</span> ${user.duree}</div>
                    <div class="user-info"><i class="fas fa-info-circle"></i><span>Raison:</span> ${user.raison}</div>
                    <div class="user-info"><i class="fas fa-user-shield"></i><span>Sanctionné par:</span> ${user.sanctionnee_par}</div>
                    <div class="share-container">
                        <input type="text" value="${window.location.href}?id=${user.id}" readonly>
                        <button onclick="copyLink('${user.id}')">Copier</button>
                    </div>
                    <button class="expand-button" onclick="enlargeBubble(${user.id})">Agrandir</button>
                `;
                sanctionLog.appendChild(bubble);
            });
        }

        function enlargeBubble(id) {
            const user = users.find(u => u.id === id);
            overlay.style.display = 'flex';
            overlayContent.innerHTML = `
                <span class="close" id="closeOverlay">&times;</span>
                <div class="user-info"><i class="fas fa-user"></i><span>Utilisateur:</span> ${user.username}</div>

}</div>

                <div class="user-info"><i class="fas fa-user-shield"></i><span>Sanctionné par:</span> ${user.sanctionne_par}</div>
            `;
            document.getElementById('closeOverlay').addEventListener('click', () => {
                overlay.style.display = 'none';
            });
        }

        function copyLink(id) {
            const url = `${window.location.href}?id=${id}`;
            navigator.clipboard.writeText(url).then(() => {
                console.log('Lien copié :', url);
            }).catch(err => {
                console.error('Erreur lors de la copie du lien :', err);
            });
        }

        function filterUsers() {
            const query = searchInput.value.toLowerCase();
            const filteredUsers = users.filter(user => 
                user.username.toLowerCase().includes(query) ||
                user.raison.toLowerCase().includes(query)
            );
            renderUserBubbles(filteredUsers);
        }

        searchInput.addEventListener('input', filterUsers);

            searchInput.classList.add('show');
        }, 300);
